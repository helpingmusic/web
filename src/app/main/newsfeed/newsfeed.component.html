<div class="container-fluid">

  <div data-widget-group="group1">
    <div class="row">
      <div class="focus-container">

        <div class="mb-md text-right">
          <div class="profile-tab">
            <div class="form-group is-empty">
               <textarea [(ngModel)]="newPostContent"
                         class="form-control m-n"
                         placeholder="What's on your mind..."
                         rows="4">
               </textarea>
            </div>
            <div class="clearfix ">
              <div class="pull-right">
                <a (click)="newPost()"
                   class="btn btn-primary btn-sm m-n">
                  Post
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="clear animated-content"
             infiniteScroll
             [infiniteScrollDistance]="1"
             [infiniteScrollThrottle]="500"
             [immediateCheck]="true"
             [scrollWindow]="true"
             (scrolled)="onScroll()">

          <!--<home-loader [hidden]="post$ | async"></home-loader>-->

          <div class="err" *ngIf="(post$ | async)?.length === 0">
            No Posts at This Time
          </div>

          <div [hidden]="!(post$ | async)">
            <home-post
              *ngFor="let p of post$ | async"
              [post]="p"
              (deletePost)="onDeletePost($event)"
              (editPost)="editPost($event)"
            ></home-post>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
